<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Power of Data Preparation | Uber TLC Analysis</title>

    <!-- Fonts: Inter (Uber Move Proxy) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        uber: {
                            black: '#000000',
                            white: '#FFFFFF',
                            green: '#47B275',
                            red: '#F25138',
                            orange: '#FF7D49',
                            gray100: '#F6F6F6',
                            gray300: '#E2E2E2',
                            gray500: '#AFAFAF',
                            gray600: '#545454',
                            darkbg: '#000000',
                            darkcard: '#121212',
                            darkborder: '#333333',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-white text-uber-black antialiased transition-colors duration-300 dark:bg-uber-darkbg dark:text-white">

    <!-- Sticky Header (Pill in Bar) -->
    <header id="sticky-header"
        class="fixed top-0 left-0 w-full h-16 bg-white/90 dark:bg-uber-darkbg/90 backdrop-blur-md border-b border-uber-gray300 dark:border-uber-darkborder z-50 flex items-center justify-center transition-colors duration-300">

        <!-- Center Pill: Data State & Stats -->
        <div
            class="bg-uber-gray100 dark:bg-uber-darkcard rounded-full px-6 py-2 flex items-center gap-6 shadow-sm border border-transparent dark:border-uber-darkborder transition-colors duration-300">

            <!-- Data Stats (Animated) -->
            <div id="header-stats"
                class="hidden md:flex items-center gap-4 text-xs font-mono border-r border-uber-gray300 dark:border-uber-darkborder pr-4">
                <div class="flex flex-col items-end">
                    <span class="text-uber-gray500 uppercase text-[10px]">Rows</span>
                    <span id="rows-value" class="font-bold">1.4B</span>
                </div>
                <div class="flex flex-col items-end">
                    <span class="text-uber-gray500 uppercase text-[10px]">Size</span>
                    <span id="size-value" class="font-bold">70GB</span>
                </div>
            </div>

            <!-- Toggle Controls -->
            <div class="flex items-center gap-3">
                <span class="text-sm font-medium text-uber-gray600 dark:text-uber-gray500 uppercase tracking-wider">Data
                    State</span>
                <div class="flex items-center gap-2">
                    <span id="state-raw"
                        class="text-sm font-bold text-uber-black dark:text-white transition-colors">RAW</span>
                    <!-- Toggle Switch -->
                    <button id="data-toggle"
                        class="relative w-12 h-6 bg-uber-gray300 dark:bg-uber-darkborder rounded-full focus:outline-none transition-colors duration-300">
                        <div id="toggle-circle"
                            class="absolute top-1 left-1 w-4 h-4 bg-white rounded-full shadow-md transform transition-transform duration-300">
                        </div>
                    </button>
                    <span id="state-processed"
                        class="text-sm font-bold text-uber-gray500 transition-colors">PROCESSED</span>
                </div>
            </div>
        </div>

        <!-- Theme Toggle (Right Side) -->
        <button id="theme-toggle"
            class="absolute right-6 p-2 rounded-full hover:bg-uber-gray100 dark:hover:bg-uber-darkcard transition-colors">
            <!-- Sun Icon -->
            <svg id="icon-sun" class="w-5 h-5 text-uber-black dark:text-white hidden dark:block" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                </path>
            </svg>
            <!-- Moon Icon -->
            <svg id="icon-moon" class="w-5 h-5 text-uber-black dark:text-white block dark:hidden" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                </path>
            </svg>
        </button>
    </header>

    <!-- Left Rail Navigation -->
    <aside id="left-rail"
        class="fixed left-0 top-0 h-full w-12 hover:w-64 z-40 flex flex-col justify-center transition-all duration-300 group">
        <div class="absolute left-6 top-0 bottom-0 w-px bg-uber-gray300 dark:bg-uber-darkborder"></div>
        <div id="rail-track"
            class="absolute left-6 top-0 w-px bg-uber-black dark:bg-uber-green transition-all duration-100"
            style="height: 0%;"></div>

        <!-- Nav Items (Generated via JS) -->
        <nav id="rail-nav"
            class="relative pl-12 pr-4 space-y-6 opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-100 pointer-events-none group-hover:pointer-events-auto">
            <!-- Items will be injected here -->
        </nav>
    </aside>

    <!-- Route Scrollbar (Right) -->
    <div id="route-scrollbar"
        class="fixed right-2 top-16 bottom-16 w-1 bg-uber-gray300 dark:bg-uber-darkborder rounded-full hidden md:block z-40">
        <div id="car-thumb"
            class="absolute -left-1.5 w-4 h-8 bg-uber-black dark:bg-uber-white rounded-sm shadow-lg transition-all duration-75 flex items-center justify-center">
            <!-- Simple Car Icon (CSS shape or SVG) -->
            <div class="w-2 h-4 border border-white dark:border-black rounded-[1px]"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="pt-32 pb-32 px-6 md:px-12 max-w-4xl mx-auto">

        <!-- Overview Section -->
        <div id="overview-container"></div>

        <!-- Data Acquisition -->
        <div id="acquisition-container"></div>

        <!-- Technical Architecture -->
        <div id="architecture-container"></div>

        <!-- Transformation Pipeline -->
        <div id="transformation-container"></div>

        <!-- Feature Engineering -->
        <div id="feature-engineering-container"></div>

        <!-- Aggregation Strategy -->
        <div id="aggregation-container"></div>

        <!-- Impact Showcase -->
        <div id="impact-container"></div>

        <!-- Reproduction -->
        <div id="reproduction-container"></div>

        <!-- Legal -->
        <div id="legal-container"></div>

        <footer class="mt-32 border-t border-uber-gray300 dark:border-uber-darkborder pt-12 pb-12">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                <div>
                    <h4 class="font-bold text-lg mb-1">Your Driver: Team [Name]</h4>
                    <p class="text-uber-gray600 dark:text-uber-gray500 text-sm">Vehicle: Python / Polars •
                        Rating: 5.0 ⭐
                    </p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-uber-gray500 mb-2">Source: NYC Taxi & Limousine Commission (TLC)</p>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Uber_logo_2018.svg" alt="Uber"
                        class="h-4 ml-auto opacity-50 dark:invert">
                </div>
            </div>
        </footer>

    </main>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
